name: app
description: "A new Flutter project."
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

# versions available, run `flutter pub outdated`.
dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.4.0
  dropdown_button2: ^2.3.9
  equatable: ^2.0.5
  fancy_shimmer_image: ^2.0.3
  flutter:
    sdk: flutter
  flutter_iconly: ^1.0.2
  flutter_rating_bar: ^4.0.1
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.9
  line_icons: ^2.0.3
  page_transition: ^2.1.0
  uuid: ^4.2.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: metropolis
      fonts:
        - asset: assets/fonts/metropolis.extra-light.otf
          weight: 100
        - asset: assets/fonts/metropolis.light.otf
          weight: 300
        - asset: assets/fonts/metropolis.regular.otf
          weight: 400
        - asset: assets/fonts/metropolis.medium.otf
          weight: 500
        - asset: assets/fonts/metropolis.semi-bold.otf
          weight: 600
        - asset: assets/fonts/metropolis.bold.otf
          weight: 700
        - asset: assets/fonts/metropolis.extra-bold.otf
          weight: 800
        - asset: assets/fonts/metropolis.black.otf
          weight: 900
